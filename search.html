<script>
  function autoSearch() {
    // Performs a search automatically if the 'q' parameter is specified in the URL
    let search_textbox = document.getElementById("lunr-txt");
    let params = new URLSearchParams(document.location.search);
    let query = params.get("q");
    search_textbox.focus(); // focus the textbox so the user doesn't have to manually click it
    if (query != null) {
      search_textbox.setRangeText(query);
      return lunr_search(document.getElementById('lunr-txt').value);
    }
}
document.addEventListener("DOMContentLoaded", autoSearch);
</script>
